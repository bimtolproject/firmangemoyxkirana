<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send Firman</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
  html {
  scroll-behavior: smooth;
}

  body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #ffffff;
  color: #000000;
  line-height: 1.6;
}

header {
  text-align: center;
  padding: 4rem 2rem;
  background: url('https://bimtolproject.github.io/chibimemories/resource/bimtol.png') center/cover no-repeat;
  color: white;
  position: relative;
}

header::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  z-index: 0;
}

header h1,
header p {
  position: relative;
  z-index: 1;
}

nav {
  background: #e0e0e0;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  position: sticky;
  top: 0;
  z-index: 1000;
}

nav ul {
  display: flex;
  justify-content: center;
  margin: 0;
  padding: 0;
  list-style: none;
}

nav li {
  margin: 0 1rem;
}

nav a {
  display: block;
  padding: 1rem 1.5rem;
  color: #000;
  text-decoration: none;
  font-weight: bold;
  border-radius: 8px;
  transition: background 0.3s, transform 0.2s;
}

nav a:hover {
  background: #03a9f4;
  transform: translateY(-2px);
}

.nav-container {
  max-width: 1100px;
  margin: auto;
  padding: 0.5rem 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: #03a9f4;
}

.menu-toggle {
  display: none;
  font-size: 1.5rem;
  color: #fff;
  cursor: pointer;
}

.nav-links {
  display: flex;
  list-style: none;
  gap: 1rem;
}

.nav-links li a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  padding: 0.6rem 0.9rem;
  border-radius: 8px;
  transition: background 0.3s, transform 0.2s;
}


.nav-links li a:hover {
  background: #03a9f4;
  transform: translateY(-2px);
}

/* Responsive */
@media (max-width: 768px) {
  .menu-toggle {
    display: block;
  }

  .nav-links {
  display: none;
  flex-direction: column;
  background: #1c1c1c;
  position: absolute;
  top: 60px;
  right: 0;
  width: 200px;
  padding: 1rem;
  border-radius: 8px 0 0 8px;
  transform: scale(0);
  transform-origin: top right;
  transition: transform 0.3s ease, opacity 0.3s ease;
  opacity: 0;
}
.nav-links.show {
  display: flex;
  transform: scale(1);
  opacity: 1;
}

  .nav-links li {
    margin: 0.5rem 0;
  }
}

section {
  padding: 2rem;
  max-width: 800px;
  margin: auto;
}

.grid {
  display: grid;
  gap: 1rem;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
}

.card {
  background: #f5f5f5;
  color: #000;
  padding: 1rem;
  border-radius: 10px;
}

.card img {
  width: 100%;
  max-height: 480px; /* atau sesuaikan tinggi maksimal */
  object-fit: contain;
  border-radius: 5px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

input, textarea {
  background: #00FFFF;
  color: #000;
  padding: 0.8rem;
  border: none;
  border-radius: 5px;
}

button {
  background: #03a9f4;
  color: white;
  padding: 0.8rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background: #0288d1;
}

footer {
  text-align: center;
  padding: 1rem;
  background: #1f1f1f;
}

#skill {
  padding: 2rem;
  max-width: 800px;
  margin: auto;
}

.skill-bar p {
  margin: 0.5rem 0 0.2rem;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
}

.bar {
  background: #333;
  border-radius: 20px;
  overflow: hidden;
  height: 15px;
  margin-bottom: 1rem;
}

.progress {
  height: 100%;
  background: #03a9f4;
  width: 0; /* Start from 0 for animation */
  transition: width 1s ease-in-out;
}

#sosial {
  padding: 2rem;
  max-width: 800px;
  margin: auto;
  text-align: center;
}

#sosial h2 {
  margin-bottom: 1rem;
  color: #03a9f4;
}

.sosial-link {
  display: inline-flex;
  align-items: center;
  margin: 0 1rem;
  font-size: 1.5rem;
  color: #03a9f4;
  text-decoration: none;
  transition: transform 0.3s ease, color 0.3s ease;
}

.sosial-link i {
  margin-right: 0.5rem;
}

.sosial-link:hover {
  transform: translateY(-5px) scale(1.1);
  color: #00e5ff;
}
</style>
</head>
<body>

  <section id="kontak">
  <h2>Kirim pesan ke Firman!</h2>
  <form id="contact-form">
    <input type="text" id="name" name="name" placeholder="Judul Pesan" required />
    <textarea id="message" name="message" placeholder="Pesan Kirana untuk Kak Firman" rows="5" required></textarea>
    <button type="submit">Kirim</button>
    <div id="status"></div>
  </form>
</section>

<script>
  document.getElementById("contact-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const nama = document.getElementById("name").value;
    const pesan = document.getElementById("message").value;
    const statusDiv = document.getElementById("status");

    const token = "7819420248:AAEY77HZnEqDRYDVrN1joRlXdY9hENr9oJ0";
    const chat_id = "1917708915";
    const text = `Pesan Baru dari Website:\n\nJudul: ${nama}\nPesan:\n${pesan}`;

    statusDiv.textContent = "Sedang mengirim pesan ke Bima...";

    fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ chat_id: chat_id, text: text })
    })
      .then(res => res.json())
      .then(data => {
        if (data.ok) {
          statusDiv.textContent = "Pesan telah berhasil dikirim!";
          document.getElementById("contact-form").reset();
        } else {
          statusDiv.textContent = "Gagal mengirim: " + data.description;
        }
      })
      .catch(err => {
        statusDiv.textContent = "Terjadi kesalahan saat mengirim.";
        console.error(err);
      });
  });

function toggleMenu() {
  const navLinks = document.getElementById("navLinks");
  const toggleIcon = document.getElementById("toggleIcon").querySelector("i");

  navLinks.classList.toggle("show");

  // Ganti ikon antara bars dan times
  if (navLinks.classList.contains("show")) {
    toggleIcon.classList.remove("fa-bars");
    toggleIcon.classList.add("fa-times");
  } else {
    toggleIcon.classList.remove("fa-times");
    toggleIcon.classList.add("fa-bars");
  }
}

// Animasi progress bar saat scroll ke skill section
function animateSkillBars() {
  const skills = document.querySelectorAll('.progress');
  const triggerBottom = window.innerHeight;

  skills.forEach(skill => {
    const barTop = skill.getBoundingClientRect().top;
    if (barTop < triggerBottom) {
      skill.style.width = skill.getAttribute('data-skill');
    }
  });
}

window.addEventListener('scroll', animateSkillBars);
window.addEventListener('load', animateSkillBars);
</script>
</body>
</html>
